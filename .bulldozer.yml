version: 1

merge:
  trigger:
    labels: ["MERGE WHEN READY"]
    comment_substrings: ["==MERGE_WHEN_READY=="]
  ignore:
    labels: ["do not merge"]
    comment_substrings: ["==DO_NOT_MERGE=="]
  method: squash
  options:
    squash:
      body: summarize_commits
  delete_after_merge: true

update:
  trigger:
    labels: ["wip", "UPDATE ME"]